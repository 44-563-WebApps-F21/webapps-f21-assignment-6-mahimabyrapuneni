<html>
    <head>
        <title>Pass phraseby</title>
        <h1>"Pass phraseby"</h1>
        <h1>Mahima chowdary Byrapuneni</h1>
    </head>
    <body>
        <form>
            <div class="form-group">
            <label for="form1_age">Enter the secret phrase </label>
            <input class="form-control" type ="password" id="secret_phrase" name="form1_age" value="Let me in"> <br>
        </div>
        
        <div class="form-group">
            <label for="form1_nick">Enter a phrase </label>
            <input class="form-control" type ="text" id="phrase" name="form1_nick" autofocus> <br>
        </div>
            <input class="btn-success" type="button" onclick="processPhrase()" value="Check the phrase">
            
        </form>
        
        
        <p id="result">This text will be replaced </p>
        </div>
        
        <div class="container">
        <img src="download2.jfif" id="images" onclick="newImage()" height="200" width="200">
        </div>
        
        <script>
        
        var  usingImage = 1;
            function newImage(){
                switch(usingImage){
                    case 1:
                    document.getElementById("images").src="download2.jpg";
                    usingImage++;
                    break;
        
                    case 2:
                    document.getElementById("images").src="download4.jpg";
                    usingImage++;
                    break;
        
                    case 3:
                    document.getElementById("images").src="download5.jpg";
                    usingImage++;
                    break;
                }
            }
        
        
        var correct=0
            var wrong=0
        
            function processPhrase (){
                console.log("Getting form values")
                sphrase = document.getElementById("secret_phrase").value
                phrase = document.getElementById("phrase").value
                
                out = document.getElementById("result")
                if(sphrase == phrase){
                    correct = correct +1
                    alert("Access is allowed")
                    out.innerHTML = "Correct:" +correct
                } else {
                    wrong = wrong +1
                    alert("Access is denied")
                    out.innerHTML = "Wrong:" +wrong
                }
        
                if( wrong >=3){
                        locked();
                    }
            }
        
            function locked(){
                    alert("account locked")
                }
            
        </script>
        
    </body>
</html>
